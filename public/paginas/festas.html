<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Festas – FazFestas</title>

  <!-- Fontes / Ícones -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  />

  <!-- Toast / Flatpickr -->
  <style>
    #toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
    }
  </style>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
  />

  <!-- CSS local -->
  <link rel="stylesheet" href="festas.css" />
</head>
<body>
  <div id="toast-container" aria-live="assertive" aria-atomic="true"></div>

  <!-- HEADER -->
  <header class="app-header">
    <h1 class="logo-text">fazFesta</h1>
    <button class="icon-btn" id="btn-profile">
      <i class="fa-solid fa-user-circle"></i>
    </button>
  </header>

  <!-- Ações rápidas -->
  <section class="quick-actions">
    <button id="btn-new" class="action-btn">
      <i class="fa-solid fa-plus"></i> Nova festa
    </button>
    <button id="btn-filter" class="action-btn">
      <i class="fa-solid fa-filter"></i> Filtrar
    </button>
  </section>

  <!-- Lista de festas -->
  <main class="app-main">
    <section id="festas-container" class="festas-grid"></section>
  </main>

  <!-- FILTRO -->
  <div id="filter-overlay" class="overlay hidden">
    <div class="overlay-box">
      <h2>Filtrar festas</h2>
      <form id="filter-form">
        <label>
          Data inicial
          <input type="text" id="flt-data-start" placeholder="DD/MM/AAAA" />
        </label>
        <label>
          Data final
          <input type="text" id="flt-data-end" placeholder="DD/MM/AAAA" />
        </label>
        <label>
          Tipo de festa
          <select id="flt-tipo"><option value="">Todos</option></select>
        </label>
        <div class="overlay-actions">
          <button type="button" id="flt-clear">Limpar</button>
          <button type="submit">Aplicar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- WIZARD (criar/editar) -->
  <div id="wizard-overlay" class="overlay hidden">
    <div class="wizard">
      <header class="wizard-header">
        <h2 id="wizard-title">Nova festa</h2>
        <button id="wizard-close" class="icon-btn">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </header>

      <form id="wizard-form">
        <!-- passo 0 -->
        <div class="wizard-step active" data-step="0">
          <label>
            Nome
            <input type="text" id="fld-nome" required />
          </label>
          <div class="wizard-nav">
            <button type="button" class="btn-next">Próximo</button>
          </div>
        </div>

        <!-- passo 1 -->
        <div class="wizard-step" data-step="1">
          <label>
            Data
            <input
              type="text"
              id="fld-data"
              required
              placeholder="DD/MM/AAAA"
            />
          </label>
          <label>
            Duração
            <select id="fld-duracao" required>
              <option value="">Escolha…</option>
              <option value="4">4h</option>
              <option value="5">5h</option>
              <option value="6">6h</option>
              <option value="7">7h</option>
            </select>
          </label>
          <label>
            Convidados
            <input
              type="number"
              id="fld-convidados"
              min="1"
              required
            />
          </label>
          <div class="wizard-nav">
            <button type="button" class="btn-back">Voltar</button>
            <button type="button" class="btn-next">Próximo</button>
          </div>
        </div>

        <!-- passo 2 -->
        <div class="wizard-step" data-step="2">
          <label>
            Tipo de festa
            <select id="fld-tipo-evento" required>
              <option value="">Selecione...</option>
            </select>
          </label>
          <div class="wizard-nav">
            <button type="button" class="btn-back">Voltar</button>
            <button type="button" class="btn-next">Próximo</button>
          </div>
        </div>

        <!-- passo 3: categorias / prato / bebidas -->
        <div class="wizard-step" data-step="3">
          <fieldset>
            <legend>Categorias</legend>

            <label class="chk">
              <input
                type="checkbox"
                name="fld-categoria"
                value="Entradas"
              />
              Entradas
            </label>

            <label class="chk">
              <input
                type="checkbox"
                name="fld-categoria"
                value="Prato Principal"
                checked
                disabled
              />
              Prato Principal
            </label>

            <label class="chk">
              <input
                type="checkbox"
                name="fld-categoria"
                value="Sobremesa"
              />
              Sobremesa
            </label>
          </fieldset>

          <p class="step-title">Prato principal</p>
          <label class="rad">
            <input
              type="radio"
              name="fld-prato"
              value="coquetel"
              checked
            />
            Coquetel
          </label>
          <label class="rad">
            <input
              type="radio"
              name="fld-prato"
              value="almoco_jantar"
            />
            Almoço/Jantar
          </label>

          <p class="step-title">Bebidas alcoólicas?</p>
          <label class="rad">
            <input
              type="radio"
              name="fld-alcool"
              value="true"
              checked
            />
            Sim
          </label>
          <label class="rad">
            <input
              type="radio"
              name="fld-alcool"
              value="false"
            />
            Não
          </label>

          <div class="wizard-nav">
            <button type="button" class="btn-back">Voltar</button>
            <button type="submit" class="btn-finish">Salvar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
  <script src="../compartilhado/toast.js"></script>

  <!-- JS local -->
  <script type="module" src="festas.js"></script>
  <script src="../compartilhado/menu-inferior.js"></script>
</body>
</html>

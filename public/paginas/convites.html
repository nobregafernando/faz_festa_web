<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerador de Convites – FazFestas</title>

  <!-- Fontes / Ícones -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Lora:ital,wght@0,400;0,600;1,400;1,600&family=Great+Vibes&family=Playfair+Display&family=Dancing+Script&family=Pacifico&family=Roboto&family=Quicksand&family=Caveat&family=Raleway&family=Courgette&family=Indie+Flower&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    type="text/css"
  />

  <!-- CSS desta página -->
  <link rel="stylesheet" href="convites.css" />
</head>
<body>
  <div id="toast-container" aria-live="assertive" aria-atomic="true"></div>

  <main class="app-main">
    <h1 class="section-title">Gerador de Convites</h1>
    <div class="container">
      <!-- EDITOR -->
      <div class="editor">
        <label>Imagem de Fundo</label>
        <div class="image-carousel">
          <button id="thumbPrev">&lt;</button>
          <div class="thumbnails-wrapper">
            <div class="thumbnails" id="thumbnails"></div>
          </div>
          <button id="thumbNext">&gt;</button>
        </div>

        <label for="uploadImagem" class="file-btn">Escolher Imagem</label>
        <input type="file" id="uploadImagem" accept="image/*" />

        <label for="evento">Título</label>
        <div class="input-with-controls">
          <input type="text" id="evento" placeholder="Casamento / 15 anos" required />
          <div class="font-controls">
            <button type="button" id="decTitulo" class="font-btn"><i class="fa fa-minus"></i></button>
            <span id="displayTituloSize">36</span>
            <button type="button" id="incTitulo" class="font-btn"><i class="fa fa-plus"></i></button>
          </div>
        </div>
        <!-- Campo oculto para armazenar tamanho -->
        <input type="hidden" id="tamanhoTitulo" value="36" />

        <label for="fonteTitulo">Fonte do Título</label>
        <select id="fonteTitulo"></select>

        <label for="subtitulo">Subtítulo</label>
        <div class="input-with-controls">
          <input type="text" id="subtitulo" placeholder="Emilly – Bruno e Letícia" required />
          <div class="font-controls">
            <button type="button" id="decSubtitulo" class="font-btn"><i class="fa fa-minus"></i></button>
            <span id="displaySubtituloSize">42</span>
            <button type="button" id="incSubtitulo" class="font-btn"><i class="fa fa-plus"></i></button>
          </div>
        </div>
        <!-- Campo oculto para armazenar tamanho -->
        <input type="hidden" id="tamanhoSubtitulo" value="42" />

        <label for="fonteSubtitulo">Fonte do Subtítulo</label>
        <select id="fonteSubtitulo"></select>

        <label for="data">Data</label>
        <input type="date" id="data" required />

        <label for="hora">Horário</label>
        <input type="time" id="hora" required />

        <label for="local">Local</label>
        <input type="text" id="local" placeholder="Buffet Acrópolis" required />

        <label for="endereco">Endereço</label>
        <textarea id="endereco" placeholder="Av. Tiradentes, 728&#10;Campo Grande/MS" required></textarea>

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" placeholder="Esperamos você para celebrar esse dia especial!" required></textarea>

        <label>Cor do Texto</label>
        <div class="color-options" id="predefinedColors"></div>

        <label for="colorPicker">Paleta</label>
        <input type="color" id="colorPicker" value="#ffffff" />
        <input type="hidden" id="corTexto" value="#ffffff" />

        <button id="downloadBtn">Baixar Convite</button>
      </div>

      <!-- PREVIEW -->
      <div class="preview-box" id="convitePreview">
        <div class="blur-bg" id="blurBg"></div>
        <div class="panel" id="panel"></div>
      </div>
    </div>
  </main>

  <!-- Scripts gerais -->
  <script type="module" src="../compartilhado/menu-superior.js"></script>
  <script src="../compartilhado/menu-inferior.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="convites.js"></script>
  <script src="../compartilhado/toast.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recuperar Senha – FazFestas</title>
  <!-- Fontes e ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <div class="illustration">
      <img src="https://firebasestorage.googleapis.com/v0/b/fazfestasapp.firebasestorage.app/o/autenticacao%2Frecuperarsenha.png?alt=media&token=702c164c-5998-4ed3-ba84-d61e65399e39" alt="Ilustração Recuperar Senha">
    </div>
    <h1>Recuperar Senha</h1>
    <div class="auth-card">
      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input id="reset-email" type="email" placeholder="Digite seu e-mail" required>
      </div>
      <button id="btn-reset" class="btn">Enviar link de recuperação</button>
      <div class="auth-links">
        <a href="login.html">Voltar ao login</a>
      </div>
    </div>
  </div>

  <!-- Integração Supabase + Firebase -->
  <script type="module" src="script.js"></script>
  <script src="../compartilhado/toast.js"></script>
  <script type="module" src="../compartilhado/script.js"></script>
  <script src="../compartilhado/acessibilidade.js"></script>

</body>
</html>
